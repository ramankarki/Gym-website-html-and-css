<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>My Fitness</title>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">
                <a href="#"><img src="logo.png" title="Home" alt="logo"></a>
                <a href="#" title="Home">My Fitness</a>
            </div>
            <div class="navigation-links">
                <a href="#" title="Home" style="color: rgb(56, 57, 126);">Home</a>
                <a href="#" title="About us">About us</a>
                <a href="#" title="Contact">Contact</a>
            </div>
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                  Menu
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Home</a>
                  <a class="dropdown-item" href="#">About us</a>
                  <a class="dropdown-item" href="#">Contact</a>
                </div>
            </div>
            <div class="header-button">
                <button class="header-b">Call Now</button>
            </div>
        </div>
    </nav>

    <form action="#">
        <div class="form-content">
            <p>Join now to burn your fat.</p>
            <input type="text" placeholder="Name" id="name">
            <input type="number" placeholder="Age" id="age">
            <input type="text" placeholder="Gender" id="gender">
            <input type="email" placeholder="Email" id="email">
            <input type="text" placeholder="Phone Number" id="phone-number">
            <input type="text" placeholder="Address" id="address">
            <button class="header-b" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
